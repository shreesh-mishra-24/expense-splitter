version: '3.8'

services:
  expense-splitter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-splitter-api
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Test service - run with: docker-compose --profile test up test
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: expense-splitter-test
    profiles:
      - test
