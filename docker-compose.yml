version: '3.8'

services:
  expense-splitter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-splitter-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # Service for running tests in Docker
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: expense-splitter-test
    profiles:
      - test
    volumes:
      - ./tests:/app/tests:ro
      - ./app:/app/app:ro
